<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	template="sablonas.xhtml">

	<ui:define name="turinys">
		<h:form>
			<p:messages id="messages" showDetail="false" autoUpdate="true"
				closable="true" />
			<p:dataTable value="#{newItemBean.itemList}" var="item" rowkey="item.id">
				<f:facet name="header">
					<h:outputText
						value="Invoice number : #{invoiceModel.currentInvoice.number}" />
				</f:facet>
				<p:column headerText="Title">
					<h:outputText value="#{item.title}" />
				</p:column>
				<p:column headerText="Amount">
					<h:outputText value="#{item.amount}" />
				</p:column>
				<p:column headerText="Unit Price">
					<h:outputText value="#{item.price} &#8364;" />
				</p:column>
				<p:column headerText="Total price">
					<h:outputText value="#{item.totalPrice} &#8364;" />
				</p:column>
				<p:column>
					<h:commandButton value="Delete"
						action="#{newItemBean.deleteSelectedItem(item)}" />
					 <h:commandButton value="Edit" action="#{newItemBean.editItem(item)}" />  
				</p:column>
			</p:dataTable>
		</h:form>
		<h:form>
			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />
			<p:panel id="basic" header="Item details" style="margin-bottom:20px">
				<h:panelGrid id="grid" columns="3" cellpadding="5">
					<h:outputLabel for="itemTitle" value="Item title"></h:outputLabel>
					<h:inputText id="itemTitle" value="#{itemModel.currentItem.title}">
						<f:validateBean />
					</h:inputText>
					<p:message for="itemTitle" />
					<h:outputLabel for="amount" value="Amount"></h:outputLabel>
					<h:inputText id="amount" value="#{itemModel.currentItem.amount}">
					</h:inputText>
					<p:message for="amount" />
					<h:outputLabel for="price" value="Price"></h:outputLabel>
					<h:inputText id="price" value="#{itemModel.currentItem.price}">
					</h:inputText>
					<p:message for="price" />
				</h:panelGrid>
				<h:commandButton action="#{newItemBean.create()}" value="Add new"></h:commandButton>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
