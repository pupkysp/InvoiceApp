<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	template="sablonas.xhtml">

	<ui:define name="turinys">
		<h:form>
			<p:messages id="messages" showDetail="false" autoUpdate="true"
				closable="true" />
			<p:dataTable value="#" var="item" rowkey="item.id">
				<f:facet name="header">
					<h:outputText
						value="Invoice number : #" />
				</f:facet>
				<p:column headerText="Title">
					<h:outputText value="#" />
				</p:column>
				<p:column headerText="Amount">
					<h:outputText value="#" />
				</p:column>
				<p:column headerText="Unit Price">
					<h:outputText value="#" />
				</p:column>
				<p:column headerText="Total price">
					<h:outputText value="#" />
				</p:column>
				<p:column>
					<h:commandButton value="Delete"
						action="#" />
					 <h:commandButton value="Edit" action="#" />  
				</p:column>
			</p:dataTable>
		</h:form>
		<h:form>
			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />
			<p:panel id="basic" header="Item details" style="margin-bottom:20px">
				<h:panelGrid id="grid" columns="3" cellpadding="5">
					<h:outputLabel for="itemTitle" value="Item title"></h:outputLabel>
					<h:inputText id="itemTitle" value="#">
						<f:validateBean />
					</h:inputText>
					<p:message for="itemTitle" />
					<h:outputLabel for="amount" value="Amount"></h:outputLabel>
					<h:inputText id="amount" value="#">
					</h:inputText>
					<p:message for="amount" />
					<h:outputLabel for="price" value="Price"></h:outputLabel>
					<h:inputText id="price" value="#">
					</h:inputText>
					<p:message for="price" />
				</h:panelGrid>
				<h:commandButton action="#" value="Add new"></h:commandButton>
				<h:commandButton action="show-invoices" value="Cancel"></h:commandButton>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
